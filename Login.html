<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css">

</head>

<body>
    <div>
        <div class="flex items-center justify-center w-screen h-screen bg-gray-100">
            <div>
                <div class="auth_form_heading">
                    <div>
                        <div>
                            <img src="./img/Logo ITB PNG.png" class="auth_form_img left"><img>
                        </div>

                        <div class="div_right">
                            <span class="auth_form_switch">ITB CLUB</span>
                        </div>

                    </div>

                </div>
                <form>
                    <div class="auth_form_group">
                        <div>
                            <label>Email</label>
                        </div>
                        <div>
                            <input type="text" class="auth_form_input" placeholder="Email">
                        </div>


                    </div>
                    <div class="auth_form_group">
                        <div>
                            <label>Password</label>
                        </div>
                        <div>
                            <input type="password" class="auth_form_input" placeholder="Password">
                        </div>


                    </div>
                    <button onclick="signin" class="btn space-x-2 btn-block btn-primary cursor-pointer">
                        <span class="leading-6">Đăng nhập</span>
                    </button>


                </form>
            </div>



        </div>

    </div>




</body>

</html>
